<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <!-- 渐变 -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#30D5C8"/>
    </linearGradient>

    <!-- 遮罩：把圆内部挖空；半径≈圆外缘(39)稍大一点以避免露边 -->
    <mask id="maskCircle" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
      <rect width="256" height="256" fill="white"/>
      <!-- 关键调整：这里从 44 改为 39.4（可在 39.2~39.8 间微调） -->
      <circle cx="128" cy="128" r="39.4" fill="black"/>
    </mask>
  </defs>

  <!-- 放大到 1.5×，基本占满画布 -->
  <g transform="translate(128,128) scale(1.5) translate(-128,-128)">
    <!-- 流线 + 箭头（在圆内被遮掉） -->
    <path d="M48,176 C110,160 134,120 160,96 L150,88 L192,80 L184,120 L176,110 C150,136 122,180 56,192"
          fill="none" stroke="url(#g)" stroke-width="10"
          stroke-linecap="round" stroke-linejoin="round"
          mask="url(#maskCircle)"/>

    <!-- 圆环（r=36, stroke=6 → 外缘≈39） -->
    <circle cx="128" cy="128" r="36" fill="none" stroke="url(#g)" stroke-width="6"/>

    <!-- “AI” 文案（你的当前位置与大小保持） -->
    <text x="128" y="130" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter,Segoe UI,Arial" font-size="28" font-weight="700"
          fill="#8EF0E0">AI</text>
  </g>
</svg>